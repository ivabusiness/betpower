<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard â€“ BetPower</title>
  <style>
    body {
      background: #0e2a47;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }

    header {
      background: #0b1220;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header img {
      height: 14px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .btn-cashier {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .account-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

   .power-icon-wrapper {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #007a8c;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 4px #007a8c, 0 0 10px #007a8c;
  transition: all 0.3s ease;
}

.power-icon-wrapper:hover {
  box-shadow: 0 0 6px #007a8c, 0 0 15px #007a8c;
}
    }

    .power-icon-wrapper svg {
      width: 12px;
      height: 12px;
      fill: #fff;
    }

    .account-popup {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background: #1f2d40;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      z-index: 1000;
    }

    .account-popup div {
      margin-bottom: 0.5rem;
    }

    .dashboard-container {
      display: flex;
      min-height: 85vh;
    }

    .sidebar, .betslip {
      width: 220px;
      background: #122b45;
      padding: 1rem;
    }

    .sidebar h3, .betslip h3 {
      margin-top: 0;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .sidebar ul, .betslip ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      color: #28a745;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      background: #0e2a47;
    }

    .main-content h2 {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<header>
  <img src="BETPOWER-2.png" alt="Logo" />
  <div class="header-right">
    <button class="btn-cashier" onclick="openCashier()">CASHIER</button>
    <button class="account-button" onclick="toggleAccountPopup()">
      <span class="power-icon-wrapper">
        <svg viewBox="0 0 24 24">
          <path d="M13 3h-2v10h2V3zm6.36 1.64l-1.41 1.41A8.966 8.966 0 0 1 21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9c0-2.39.94-4.57 2.64-6.24l-1.41-1.41A10.955 10.955 0 0 0 1 12c0 6.08 4.93 11 11 11s11-4.92 11-11c0-2.97-1.16-5.72-3.64-7.36z"/>
        </svg>
      </span>
      <span id="accountNumber">#</span>
    </button>
  </div>

  <div id="accountPopup" class="account-popup">
    <div><strong>Balance:</strong> $1,250.00</div>
    <div><strong>Pending:</strong> $230.00</div>
    <div><strong>Transactions:</strong> <a href="#" style="color:#28a745;">VIEW</a></div>
  </div>
</header>

<div class="dashboard-container">
  <aside class="sidebar">
    <h3>Bet Schedule</h3>
    <ul>
      <li>Football</li>
      <li>Basketball</li>
      <li>Baseball</li>
      <li>Soccer</li>
      <li>Hockey</li>
      <li>Tennis</li>
    </ul>
  </aside>

  <main class="main-content">
    <h2>Select a sport to view matches</h2>
    <p>This area will dynamically display games, betting options, and odds based on selection.</p>
  </main>

  <aside class="betslip">
    <h3>Bet Slip</h3>
    <ul>
      <li>No bets added</li>
    </ul>
  </aside>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("userData"));
  if (!user) {
    window.location.href = "index.html";
  } else {
    document.getElementById("accountNumber").innerText = "#" + user.accountNumber;
  }

  function openCashier() {
    alert("Cashier feature coming soon!");
  }

  function toggleAccountPopup() {
    const popup = document.getElementById("accountPopup");
    popup.style.display = popup.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", function(event) {
    const popup = document.getElementById("accountPopup");
    const button = document.querySelector(".account-button");
    if (!popup.contains(event.target) && !button.contains(event.target)) {
      popup.style.display = "none";
    }
  });
</script>

</body>
</html>
