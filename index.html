
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetPower</title>
  <style>
    body {
      margin: 0;
      background-color: #0e2a47;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      background: #0b1220;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 28px;
    }
    .auth-buttons {
      display: flex;
      gap: 0.8rem;
    }
    .auth-buttons button {
      padding: 0.4rem 1rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
    }
    .login {
      background: #28a745;
      color: white;
    }
    .join {
      background: #000;
      color: white;
      border: 1px solid white;
    }
    nav {
      background: #0e2a47;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.9rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    nav a img {
      width: 16px;
      height: 16px;
    }
    .desktop-only { display: flex; }
    .mobile-only { display: none; }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #1f2d40;
      padding: 0.5rem;
      border-radius: 4px;
      z-index: 100;
      flex-direction: column;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    @media (max-width: 768px) {
      .desktop-only { display: none; }
      .mobile-only { display: flex; }

      nav {
        flex-wrap: nowrap;
        overflow-x: auto;
        justify-content: center;
        gap: 0.6rem;
      }

      nav a {
        font-size: 0.75rem;
      }

      nav a img {
        width: 14px;
        height: 14px;
      }

      header img {
        height: 28px;
      }

      .auth-buttons button {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="BETPOWER-2.png" alt="BetPower Logo">
  <div class="auth-buttons">
    <button class="login">LOGIN</button>
    <button class="join">JOIN</button>
  </div>
</header>

<nav>
  <!-- Desktop menu completo con Ã­conos -->
  <a href="#" class="desktop-only"><img src="sports.png" alt="">Sports</a>
  <a href="#" class="desktop-only"><img src="livebetting.png" alt="">Live Betting</a>
  <a href="#" class="desktop-only"><img src="casino.png" alt="">Casino</a>
  <a href="#" class="desktop-only"><img src="livecasino.png" alt="">Live Casino</a>
  <a href="#" class="desktop-only"><img src="racebook.png" alt="">Horse Racing</a>
  <a href="#" class="desktop-only"><img src="lotto.png" alt="">Lotto</a>
  <a href="#" class="desktop-only"><img src="promotions.png" alt="">Promotions</a>
  <a href="#" class="desktop-only"><img src="loyalty.png" alt="">Loyalty</a>

  <!-- Mobile simplificado -->
  <a href="#" class="mobile-only"><img src="sports.png" alt="">SPORTS</a>
  <a href="#" class="mobile-only"><img src="livebetting.png" alt="">LIVE BETTING</a>
  <a href="#" class="mobile-only"><img src="casino.png" alt="">CASINO</a>
  <div class="dropdown mobile-only">
    <a href="#"><img src="promotions.png" alt="">MORE</a>
    <div class="dropdown-content">
      <a href="#"><img src="livecasino.png" alt="">Live Casino</a>
      <a href="#"><img src="lotto.png" alt="">Lotto</a>
      <a href="#"><img src="racebook.png" alt="">Horse Racing</a>
      <a href="#"><img src="promotions.png" alt="">Promotions</a>
      <a href="#"><img src="loyalty.png" alt="">Loyalty</a>
    </div>
  </div>
</nav>

</body>
</html>
