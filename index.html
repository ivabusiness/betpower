
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetPower</title>
  <style>
    body {
      background-color: #0e2a47;
      color: white;
      font-family: Arial, sans-serif;
    }
    .section {
      padding: 2rem;
      text-align: center;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem;
    }
    .card {
      background: #16263a;
      padding: 1rem;
      border-radius: 10px;
    }
    .card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      .grid.betting-options {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<section class="section">
  <h2>Betting Options</h2>
  <div class="grid betting-options">
    <div class="card"><img src="run-2.png"><h3>Casino</h3></div>
    <div class="card"><img src="run-3.png"><h3>Sports</h3></div>
    <div class="card"><img src="5.png"><h3>Racebook</h3></div>
    <div class="card"><img src="lotto1.png"><h3>Lotto</h3></div>
    <div class="card"><img src="live-casino.png"><h3>Live Casino</h3></div>
    <div class="card"><img src="live-dealer.png"><h3>Live Dealer</h3></div>
  </div>
</section>

</body>
</html>
