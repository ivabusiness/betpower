
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetPower</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: #0e1626;
      color: white;
    }

    header {
      background: #0b1220;
      padding: 0.8rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 100px;
      width: auto;
      object-fit: contain;
      display: block;
    }

    .auth-buttons {
      display: flex;
      gap: 0.8rem;
    }

    .auth-buttons button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .auth-buttons .login {
      background: #28a745;
      color: white;
    }

    .auth-buttons .join {
      background: #000000;
      color: white;
    }

    nav {
      background: #0e2a47;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      gap: 4rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      font-size: 0.95rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }

    .carousel {
      background: url('run-2.png') no-repeat center center/cover;
      height: 400px;
    }
  </style>
</head>
<body>

<header>
  <img src="BETPOWER-2.png" alt="BetPower Logo">
  <div class="auth-buttons">
    <button class="login">LOGIN</button>
    <button class="join">JOIN</button>
  </div>
</header>

<nav>
  <a href="#">Sports</a>
  <a href="#">Live Betting</a>
  <a href="#">Casino</a>
  <a href="#">Racebook</a>
  <a href="#">Lotto</a>
  <a href="#">Promotions</a>
  <a href="#">More</a>
</nav>

<div class="carousel"></div>

</body>
</html>
