<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BetPower</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Roboto', sans-serif; background: #0e1626; color: white; }
    header, .auth-buttons, .nav-menu, .section, footer { padding: 1rem 2rem; }
    header { background: #0b1220; display: flex; justify-content: space-between; align-items: center; }
    header img { height: 60px; }
    .auth-buttons button {
      margin-left: 1rem; padding: 0.5rem 1rem;
      font-weight: bold; border-radius: 5px; border: none; cursor: pointer;
    }
    .auth-buttons .login { background: transparent; color: white; border: 1px solid white; }
    .auth-buttons .join { background: #FFD700; color: black; }
    .nav-menu {
      background: #0e2a47; display: flex; gap: 2rem;
      justify-content: center; flex-wrap: wrap;
    }
    .nav-item {
      display: flex; flex-direction: column; align-items: center;
      font-size: 0.85rem;
    }
    .nav-item img { width: 28px; height: 28px; margin-bottom: 4px; }
    .banner { background: url('run-2.jpeg') no-repeat center center/cover;
      height: 400px; display: flex; align-items: center; justify-content: center;
      font-size: 3rem; font-weight: bold; text-shadow: 2px 2px 8px black; }
    .section h2 { text-align: center; font-size: 2rem; margin-bottom: 1.5rem; }
    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #16263a; padding: 1rem;
      border-radius: 10px; text-align: center;
      transition: transform 0.3s ease;
    }
    .card img {
      width: 100%; border-radius: 8px;
      height: 130px; object-fit: cover; margin-bottom: 0.5rem;
    }
    .card h3 { font-size: 1rem; }
    footer { background: #0b1220; text-align: center; font-size: 0.85rem; }
  </style>
</head>
<body>

<header>
  <img src="BETPOWER-2.png" alt="BetPower Logo">
  <div class="auth-buttons">
    <button class="login">Log in</button>
    <button class="join">Join now</button>
  </div>
</header>

<nav class="nav-menu">
  <div class="nav-item"><img src="icons/cashier.png" alt=""><span>Cashier</span></div>
  <div class="nav-item"><img src="icons/sports.png" alt=""><span>Sports</span></div>
  <div class="nav-item"><img src="icons/casino.png" alt=""><span>Casino</span></div>
  <div class="nav-item"><img src="icons/racebook.png" alt=""><span>Racebook</span></div>
  <div class="nav-item"><img src="icons/lotto.png" alt=""><span>Lotto</span></div>
  <div class="nav-item"><img src="icons/promotions.png" alt=""><span>Promotions</span></div>
  <div class="nav-item"><img src="icons/more.png" alt=""><span>More</span></div>
</nav>

<div class="banner">GAME DAY</div>

<section class="section">
  <h2>Trending Now</h2>
  <div class="grid">
    <div class="card"><img src="1.jpeg"><h3>Basketball Betting</h3></div>
    <div class="card"><img src="2.jpeg"><h3>NBA Specials</h3></div>
    <div class="card"><img src="3.jpeg"><h3>College Bets</h3></div>
    <div class="card"><img src="4.jpeg"><h3>Esports</h3></div>
  </div>
</section>

<section class="section">
  <h2>Betting Options</h2>
  <div class="grid">
    <div class="card"><img src="casino.jpg"><h3>Casino</h3></div>
    <div class="card"><img src="sports.jpg"><h3>Sports</h3></div>
    <div class="card"><img src="racebook.jpg"><h3>Racebook</h3></div>
    <div class="card"><img src="lotto.jpg"><h3>Lotto</h3></div>
    <div class="card"><img src="5.jpeg"><h3>Live Casino</h3></div>
  </div>
</section>

<footer>
  Â© 2025 BetPower. All rights reserved.
</footer>

</body>
</html>
