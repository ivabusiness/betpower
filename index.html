
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetPower - Sportsbook & Casino</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #f5f5f5; color: #333; }

    header {
      background-color: #001f3f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 45px;
    }

    .nav-menu {
      background-color: #003366;
      padding: 0.5rem 1rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .nav-menu a:hover {
      background-color: #0059b3;
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
    }

    .auth-buttons button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .banner {
      width: 100%;
      height: 350px;
      background: url('banner.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }

    .sports-section {
      padding: 3rem 2rem;
    }

    .sports-section h2 {
      font-size: 1.8rem;
      color: #001f3f;
      margin-bottom: 1rem;
    }

    .sports-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .sports-card {
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .sports-card:hover {
      transform: scale(1.03);
    }

    .sports-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .sports-card-content {
      padding: 1rem;
      text-align: center;
    }

    .sports-card-content h3 {
      margin-bottom: 0.5rem;
      color: #003366;
    }

    .sports-card-content button {
      margin-top: 0.5rem;
      background-color: white;
      border: 2px solid #003366;
      color: #003366;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: #001f3f;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      header, .nav-menu {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="BETPOWER-2.png" alt="BetPower Logo">
    <div class="auth-buttons">
      <button>Login</button>

    </div>

  <nav class="nav-menu">
    <a href="#">Home</a>

    <a href="#">Casino</a>

    <a href="#">BetPower TV</a>
    <a href="#">More</a>
  </nav>

  <div class="banner">
    Your Game, Your Power.
  </div>

  <section class="sports-section">
    <h2>Sports Betting Options</h2>
    <div class="sports-grid">
      <div class="sports-card">
        <img src="https://source.unsplash.com/400x250/?basketball" alt="Basketball">
        <div class="sports-card-content">
          <h3>March Basketball Betting</h3>
          <button>View Odds</button>
        </div>
      </div>
      <div class="sports-card">
        <img src="https://source.unsplash.com/400x250/?basketball,action" alt="Basketball">
        <div class="sports-card-content">
          <h3>Basketball Betting</h3>
          <button>View Odds</button>
        </div>
      </div>
      <div class="sports-card">
        <img src="https://source.unsplash.com/400x250/?college,basketball" alt="College Basketball">
        <div class="sports-card-content">
          <h3>College Basketball</h3>
          <button>View Odds</button>
        </div>
      </div>
      <div class="sports-card">
        <img src="https://source.unsplash.com/400x250/?esports" alt="Esports">
        <div class="sports-card-content">
          <h3>Esports</h3>
          <button>View Odds</button>
        </div>
      </div>
    </div>
  </section>

  <footer>

  </footer>
</body>
</html>
