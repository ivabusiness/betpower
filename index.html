
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetPower</title>
  <style>
    body {
      margin: 0;
      background: #0e2a47;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      background: #0b1220;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 14px;
    }

    .auth-buttons {
      display: flex;
      gap: 0.8rem;
    }

    .auth-buttons button {
      padding: 0.4rem 1rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
    }

    .login {
      background: #28a745;
      color: white;
    }

    .join {
      background: #000;
      color: white;
      border: 1px solid white;
    }

    nav {
      background: #0e2a47;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .desktop-only { display: none; }
      .mobile-only { display: flex; }
    }

    @media (min-width: 769px) {
      .mobile-only { display: none; }
      .desktop-only { display: flex; }
    }
  </style>
</head>
<body>

<header>
  <img src="BETPOWER-2.png" alt="BetPower Logo">
  <div class="auth-buttons">
    <button class="login">LOGIN</button>
    <button class="join">JOIN</button>
  </div>
</header>

<nav>
  <!-- Desktop menu completo (sin íconos) -->
  <a href="#" class="desktop-only">SPORTS</a>
  <a href="#" class="desktop-only">LIVE BETTING</a>
  <a href="#" class="desktop-only">CASINO</a>
  <a href="#" class="desktop-only">LIVE CASINO</a>
  <a href="#" class="desktop-only">HORSE RACING</a>
  <a href="#" class="desktop-only">LOTTO</a>
  <a href="#" class="desktop-only">PROMOTIONS</a>
  <a href="#" class="desktop-only">LOYALTY</a>

  <!-- Mobile simplificado sin íconos -->
  <a href="#" class="mobile-only">SPORTS</a>
  <a href="#" class="mobile-only">LIVE BETTING</a>
  <a href="#" class="mobile-only">CASINO</a>
  <a href="#" class="mobile-only">MORE</a>
</nav>

</body>
</html>
