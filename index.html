
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetPower</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #0e1626;
      color: white;
    }

    header {
      background: #0b1220;
      padding: 0.8rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 80px;
      width: 280px;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      header img {
        height: auto;
        max-width: 220px;
      }
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .auth-buttons button {
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .auth-buttons .login {
      background: #28a745;
      color: white;
    }

    .auth-buttons .join {
      background: #000;
      color: white;
      border: 1px solid white;
    }

    .menu-carousel {
      background: #0e2a47;
      overflow: hidden;
      position: relative;
      height: 60px;
    }

    .menu-track {
      display: flex;
      width: fit-content;
      animation: scrollMenu 10s linear infinite;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 200px;
      padding: 0 1rem;
      font-size: 1rem;
      font-weight: bold;
      white-space: nowrap;
    }

    .menu-item img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    @keyframes scrollMenu {
      0% { transform: translateX(0); }
      25% { transform: translateX(-200px); }
      50% { transform: translateX(-400px); }
      75% { transform: translateX(-600px); }
      100% { transform: translateX(0); }
    }

    @media (max-width: 768px) {
      .menu-carousel {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="BETPOWER-2.png" alt="BetPower Logo">
  <div class="auth-buttons">
    <button class="login">LOGIN</button>
    <button class="join">JOIN</button>
  </div>
</header>

<div class="menu-carousel">
  <div class="menu-track">
    <div class="menu-item"><img src="sports.png" alt="">SPORTS</div>
    <div class="menu-item"><img src="livebetting.png" alt="">LIVE BETTING</div>
    <div class="menu-item"><img src="casino.png" alt="">CASINO</div>
    <div class="menu-item"><img src="promotions.png" alt="">PROMOTIONS</div>
  </div>
</div>

</body>
</html>
