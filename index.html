
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetPower</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: #0e1626;
      color: white;
    }

    header {
      background: #0b1220;
      padding: 0.8rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 60px;
      max-height: 70px;
      width: auto;
      display: block;
    }

    .auth-buttons {
      display: flex;
      gap: 0.8rem;
    }

    .auth-buttons button {
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .auth-buttons .login {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .auth-buttons .join {
      background: #ffc107;
      color: black;
    }

    @media (max-width: 768px) {
      header {
        padding: 0.6rem 1rem;
        flex-direction: row;
      }

      header img {
        height: 48px;
        max-height: 60px;
      }

      .auth-buttons button {
        padding: 0.3rem 0.8rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="BETPOWER-2.png" alt="BetPower Logo">
  <div class="auth-buttons">
    <button class="login">LOGIN</button>
    <button class="join">GET STARTED</button>
  </div>
</header>

</body>
</html>
