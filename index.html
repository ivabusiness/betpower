
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetPower</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #0e1626;
      color: white;
    }

    header {
      background: #0b1220;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 38px;
      max-width: 180px;
      object-fit: contain;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .auth-buttons button {
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .auth-buttons .login {
      background: #28a745;
      color: white;
    }

    .auth-buttons .join {
      background: #000;
      color: white;
      border: 1px solid white;
    }

    nav {
      background: #0e2a47;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1.5rem;
      font-size: 1rem;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .menu-item img {
      width: 20px;
      height: 20px;
    }

    .desktop-only { display: flex; }
    .mobile-only { display: none; }

    @media (max-width: 768px) {
      nav {
        flex-direction: row;
        justify-content: center;
        gap: 1.2rem;
        font-size: 0.85rem;
      }

      .desktop-only { display: none; }
      .mobile-only { display: flex; }

      header img {
        height: 28px;
        max-width: 140px;
      }

      .menu-item img {
        width: 16px;
        height: 16px;
      }

      .auth-buttons button {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }

      .dropdown-content a {
        padding: 0.4rem;
        display: block;
      }

      .privacy img {
        height: 36px;
      }
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #1f2d40;
      min-width: 180px;
      padding: 0.5rem;
      border-radius: 4px;
      z-index: 100;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .privacy {
      background: #0e2a47;
      text-align: center;
      padding: 2rem;
    }

    .privacy img {
      height: 50px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <img src="BETPOWER-2.png" alt="BetPower Logo">
  <div class="auth-buttons">
    <button class="login">LOGIN</button>
    <button class="join">JOIN</button>
  </div>
</header>

<nav>
  <!-- Desktop full menu -->
  <a href="#" class="menu-item desktop-only"><img src="sports.png" alt="">Sports</a>
  <a href="#" class="menu-item desktop-only"><img src="livebetting.png" alt="">Live Betting</a>
  <a href="#" class="menu-item desktop-only"><img src="casino.png" alt="">Casino</a>
  <a href="#" class="menu-item desktop-only"><img src="livecasino.png" alt="">Live Casino</a>
  <a href="#" class="menu-item desktop-only"><img src="lotto.png" alt="">Lotto</a>
  <a href="#" class="menu-item desktop-only"><img src="racebook.png" alt="">Horse Racing</a>
  <a href="#" class="menu-item desktop-only"><img src="promotions.png" alt="">Promotions</a>
  <a href="#" class="menu-item desktop-only"><img src="loyalty.png" alt="">Loyalty</a>

  <!-- Mobile simplified menu -->
  <a href="#" class="menu-item mobile-only"><img src="sports.png" alt="">SPORTS</a>
  <a href="#" class="menu-item mobile-only"><img src="livebetting.png" alt="">LIVE BETTING</a>
  <a href="#" class="menu-item mobile-only"><img src="casino.png" alt="">CASINO</a>
  <div class="dropdown mobile-only">
    <a href="#" class="menu-item"><img src="promotions.png" alt="">MORE</a>
    <div class="dropdown-content">
      <a href="#"><img src="livecasino.png" alt="">Live Casino</a>
      <a href="#"><img src="lotto.png" alt="">Lotto</a>
      <a href="#"><img src="racebook.png" alt="">Horse Racing</a>
      <a href="#"><img src="promotions.png" alt="">Promotions</a>
      <a href="#"><img src="loyalty.png" alt="">Loyalty</a>
    </div>
  </div>
</nav>

<div class="privacy">
  <p><a href="#" style="color: white; text-decoration: underline;">Privacy Policy & Terms of Service</a></p>
  <img src="BETPOWER-2.png" alt="BetPower Logo">
</div>

</body>
</html>
